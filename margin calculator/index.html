 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>MARGIN CALCULATOR</title>
</head>
<body>
    <div class="calculator">
        <h1>Zus Glamour llc</h1>

        <div class="input-group">
            <label for="productCost">Product Cost:</label>
            <input type="number" id="actualCost" >
        </div>

        <div class="input-group">
            <label for="sellingPrice">Selling Price:</label>
            <input type="number" id="sellingPrice"  >
        </div>
        
        <div class="input-group">
            <label for="productCost">Shipping Cost:</label>
            <input type="number" id="productCost"  >
        </div>

        <div class="input-group">
            <label for="productCost">Marketing Expenses:</label>
            <input type="number" id="productCost"  >
        </div>

        <div class="input-group">
            <label for="productCost">Website Expenses:</label>
            <input type="number" id="productCost" >
        </div>

        <div class="input-group">
            <label for="productCost">Payment Gateway Fees:</label>
            <input type="number" id="productCost" >
        </div>
        
        <div class="input-group">
            <label for="productCost">Return/Refund:</label>
            <input type="number" id="productCost"  >
        </div>

        <div class="input-group">
            <label for="margin">Profit Margin (%):</label>
            <input type="text" id="margin" readonly >
        </div>
        
        <div class="input-group-separate">
            <label for="divisions">Profit Margin divide:</label>
            <input type="text" id="divisions" >
        </div>

        

        <button id="calculate">calculate</button>

    </div>
    <script src="./js/script.js"></script>
</body>
</html>
